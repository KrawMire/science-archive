name: Other branches

on:
  push:
    branches:
    - feature/**

jobs:
  build-frontend:
    name: Build frontend
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - uses: actions/setup-node@v1
      with:
        node-version: "14.x"

    - uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - run: cd science-archive-web && ls
    - run: ls && npm cache clean --force
    - run: ls && npm install
    - run: ls && npm install -g @angular/cli
    - run: ls && ng build

    - name: Copy build files to web-server folder
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
      with:
        source: "./science-archive-web"
        target: "/var/www/html/"
