<nz-card
  [style]="style"
  [nzTitle]="article.title"
  [nzExtra]="articleCreationDate"
>
  <nz-tag>
    <!-- TODO: Add category -->
    <a href="/content/categories">Computer Science</a>
  </nz-tag>

  <p class="sar-card-description">
    {{article.description}}
  </p>

  <button
    nz-button
    nzType="primary"
  >
    Read more
  </button>
</nz-card>

<ng-template #articleCreationDate>
  <p>{{article.creationDate?.toDateString()}}</p>
</ng-template>
