name: Feature and fixes branches

on:
  push:
    branches:
    - feature/**

jobs:
  deploy-frontend:
    name: Build and deploy frontend
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up NodeJS
      uses: actions/setup-node@v1
      with:
        node-version: "14.x"

    - name: Install dependencies
      working-directory: science-archive-web
      run: |
        npm cache clean --force
        npm install

    - name: Build frontend
      working-directory: science-archive-web
      run: npm run build

    - name: Copy build files
      working-directory: ./science-archive-web/dist/science-archive-web/
      run: sudo \cp -r ./* /var/www/science-archive.com


  deploy-backend:
    name: Build and delpoy backend
    runs-on: self-hosted
    needs: deploy-frontend

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: 7.0.x

    - name: Install backend dependencies
      working-directory: ScienceArchive.Server/
      run: dotnet restore

    - name: Build solution
      working-directory: ScienceArchive.Server/
      run: dotnet build --configuration Release --no-restore

    - name: Clean previous build
      working-directory: /var/www/
      run: sudo rm -rf ./science-archive-api/

    - name: Create project build directory
      working-directory: /var/www/
      run: sudo mkdir -p ./science-archive-api/

    - name: Publish backend
      working-directory: ScienceArchive.Server/
      run: dotnet publish -c Release

    - name: Copy build files
      working-directory: ScienceArchive.Api/bin/Release/net7.0/publish/
      run: sudo \cp -r ./* /var/www/science-archive-api/

    - name: Reload API service
      run: sudo systemctl restart science-archive-api
